<!DOCTYPE html>
<html>
<head>
  <title>Lista de productos</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>

  <h1>Productos disponibles</h1>
  <input
    type="search"
    id="searchInput"
    placeholder="Buscar productos..."
    style="width: 90%; max-width: 400px; margin: 20px auto; display: block; padding: 10px 15px; font-size: 16px; border-radius: 8px; border: 1.5px solid #ccc;"
  />
  <div id="productsContainer" style="max-width: 900px; margin: auto; display: flex; flex-wrap: wrap; gap: 20px;"></div>
  <script src="productos.js"></script>
</body>
</html>
